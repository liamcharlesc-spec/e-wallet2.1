<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ePay â€” Help</title>
<style>
:root{
  --bg-gradient: linear-gradient(180deg,#0b0f1a 0%, #1a2030 100%);
  --accent-neon:#00ffcc;
  --text-light:#f0f0f0;
  --section-bg:rgba(255,255,255,0.05);
}

/* phone frame */
*{box-sizing:border-box;}
body{
  background:var(--bg-gradient);
  font-family: Inter, system-ui, "Segoe UI", Roboto, Arial;
  display:flex;
  justify-content:center;
  padding:20px;
  min-height:85vh;
  color:var(--text-light);
}
.phone{
  width:360px;
  border-radius:28px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:780px;
  box-shadow:0 8px 30px rgba(0,0,0,0.3);
  position:relative;
}

/* Top header */
.top{
  padding:20px;
  display:flex;
  align-items:center;
  font-size:20px;
  font-weight:700;
  text-align:center;
  justify-content:space-between;
}
.back-btn{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:var(--accent-neon);
  color:black;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.back-btn:hover{
  box-shadow:0 0 10px var(--accent-neon);
}

/* Help form */
.help-section{
  margin:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.help-section label{
  font-size:14px;
  font-weight:600;
  color:#ccc;
}
.help-section input, .help-section textarea{
  padding:10px 12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,0.1);
  color:white;
  width:100%;
}
.help-section textarea{
  resize:none;
  height:120px;
}
.help-btn{
  padding:12px 16px;
  font-size:16px;
  font-weight:600;
  color:white;
  background:var(--accent-neon);
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}
.help-btn:hover{
  box-shadow:0 0 10px var(--accent-neon);
}

/* Bottom nav */
.bottom-nav{
  margin:12px 20px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  background:rgba(0,0,0,0.4);
  border-radius:16px;
  padding:6px 0;
  box-shadow:0 6px 18px rgba(0,0,0,0.3);
  position:absolute;
  bottom:12px;
  width:calc(100% - 40px);
}
.nav-item{
  flex:1;
  text-align:center;
  cursor:pointer;
  padding:6px 0;
  border-radius:12px;
  transition:0.3s;
}
.nav-item.active{
  box-shadow:0 0 10px var(--accent-neon),0 0 20px var(--accent-neon);
}
.nav-item svg{ width:22px; height:22px; stroke:white; }
</style>
</head>
<body>

<div class="phone">
  <div class="top">
    <button class="back-btn" onclick="goBack()">Back</button>
    <span>Help</span>
    <div style="width:50px;"></div>
  </div>

  <div class="help-section">
    <label>Your Name</label>
    <input type="text" id="helpName" placeholder="Enter your name">

    <label>Email or Phone</label>
    <input type="text" id="helpContact" placeholder="Enter your email or phone">

    <label>Message</label>
    <textarea id="helpMessage" placeholder="Describe your issue or question"></textarea>

    <button class="help-btn" onclick="submitHelp()">Submit</button>
  </div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="goHome(this)">
      <svg viewBox="0 0 24 24" fill="none"><path d="M3 11l9-7 9 7"/><path d="M9 22V12h6v10"/></svg>
    </div>
    <div class="nav-item" onclick="goNotifications(this)">
      <svg viewBox="0 0 24 24" fill="none"><path d="M18 8a6 6 0 10-12 0v5l-2 2h16l-2-2V8z"/><path d="M13.73 21a2 2 0 01-3.46 0"/></svg>
    </div>
    <div class="nav-item" onclick="goQR(this)">
      <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="6" height="6" rx="1"/><rect x="15" y="3" width="6" height="6" rx="1"/><rect x="3" y="15" width="6" height="6" rx="1"/><rect x="15" y="15" width="6" height="6" rx="1"/></svg>
    </div>
    <div class="nav-item active" onclick="goProfile(this)">
      <svg viewBox="0 0 24 24" fill="none"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    </div>
  </div>
</div>

<script>
// Back button function
function goBack(){
  window.location.href = "profile.html";
}

// Submit Help form
function submitHelp(){
  const name = document.getElementById('helpName').value;
  const contact = document.getElementById('helpContact').value;
  const message = document.getElementById('helpMessage').value;

  if(!name || !contact || !message){
    alert("Please fill in all fields before submitting.");
    return;
  }

  // Here you can implement sending to a server or storing locally
  alert("Your message has been submitted. We will get back to you shortly!");
  document.getElementById('helpName').value = '';
  document.getElementById('helpContact').value = '';
  document.getElementById('helpMessage').value = '';
}

/* Bottom nav functions */
function resetNav() {
  document.querySelectorAll('.bottom-nav .nav-item').forEach(n => n.classList.remove('active'));
}

function goHome(el){
  resetNav();
  el.classList.add('active');
  window.location.href = "homedashboard.html";
}

function goNotifications(el){
  resetNav();
  el.classList.add('active');
  window.location.href = "notifications.html";
}

function goQR(el){
  resetNav();
  el.classList.add('active');
  window.location.href = "qr.html";
}

function goProfile(el){
  resetNav();
  el.classList.add('active');
  window.location.href = "profile.html";
}
</script>
</body>
</html>
